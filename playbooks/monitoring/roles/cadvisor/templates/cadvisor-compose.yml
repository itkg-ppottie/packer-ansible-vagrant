version: "3.7"
networks:
  default:
    external: true
    name: internal-monitoring
services:
  cadvisor:
    image: docker
    entrypoint: ["/bin/sh","-c"]
    deploy:
      mode: global
    environment:
{% for  name, value in CADVISOR_ENV.items() %}
      {{ name }}: "{{ value }}"
{% endfor %}
    logging:
      driver: fluentd
      options:
        tag: docker.monitoring.cadvisor
        fluentd-async-connect: "true"
    ports:
      - target: 8080
        published: 8089
        protocol: tcp
        mode: host
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /dev/kmsg:/dev/kmsg:ro
    command: 
    - |
      exec docker run -i --rm --network="container:$${PARENT}" \
            --volume=/:/rootfs:ro \
            --volume=/var/run:/var/run:ro  \
            --volume=/sys:/sys:ro  \
            --volume=/var/lib/docker/:/var/lib/docker:ro \
            --volume=/dev/disk/:/dev/disk:ro \
            --name $${CHILDNAME} \
            --privileged \
            --device=/dev/kmsg \
            {{ CADVISOR_DOCKER_URL }}:$${CADVISOR_VERSION}