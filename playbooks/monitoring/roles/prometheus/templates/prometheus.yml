# my global config
global:
  scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
  evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'monitoring'

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.

rule_files:
  - "swarm_node.rules.yml"
  - "swarm_task.rules.yml"


# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  
  # Make Prometheus scrape itself for metrics.
  - job_name: 'prometheus'
    static_configs:
    - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']

  # Create a job for Docker Swarm containers.
  - job_name: 'dockerswarm'
    dockerswarm_sd_configs:
      - host: unix:///var/run/docker.sock
        role: tasks
    relabel_configs:
      # Only keep containers that should be running.
      - source_labels: [__meta_dockerswarm_task_desired_state]
        regex: running
        action: keep
      # Only keep containers that have a `prometheus-job` label.
      - source_labels: [__meta_dockerswarm_service_label_prometheus_job]
        regex: .+
        action: keep
      # Use the prometheus-job Swarm label as Prometheus job label.
      - source_labels: [__meta_dockerswarm_service_label_prometheus_job]
        target_label: job
      - source_labels: [__meta_dockerswarm_network_name]
        regex: ingress
        action: keep
      - source_labels: [__meta_dockerswarm_service_mode]
        regex: global
        action: keep
      - source_labels: [__meta_dockerswarm_task_port_publish_mode]
        regex: host
        action: keep
      - source_labels: [__meta_dockerswarm_node_hostname]
        target_label: docker_node
 # Get metrics from docker daemons on all nodes
  - job_name: "docker-exporter"
    scrape_interval: 5s
    dns_sd_configs:
    - names:
      - "tasks.docker-exporter"
      type: "A"
      port: 9323



  # Get metrics for node hosts
  - job_name: "node-exporter"
    scrape_interval: 5s
    dns_sd_configs:
    - names:
      - "tasks.node-exporter"
      type: "A"
      port: 9100


  # Get metrics for caddy reverse proxy
  - job_name: "caddy"
    scrape_interval: 10s
    dns_sd_configs:
    - names:
      - "tasks.docker-exporter"
      type: "A"
      port: 2019
