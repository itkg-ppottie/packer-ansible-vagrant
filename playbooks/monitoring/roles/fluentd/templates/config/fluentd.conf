<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.*.*>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
    stack_name ${tag_parts[1]}
    service_name ${tag_parts[2]}
    fluentd_hostname "#{ENV['FLUENTD_HOSTNAME']}"
  </record>
</filter>

<match docker.*.*>
  @type copy
  <store>
    @type elasticsearch
{% if ELK_LOGS_HOSTS != '' %}
    hosts {{ ELK_LOGS_HOSTS }}
{% else %}
    host {{ ELK_LOGS_HOST }}
    port 9200
    {% endif %}
{% if ELK_LOGS_USER != '' %}
    user {{ ELK_LOGS_USER }}
    password {{ ELK_LOGS_PASSWORD }}
{% endif %}
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    reconnect_on_error true
    reload_on_failure true
    reload_connections false
    <buffer>
      flush_interval 1s
      flush_thread_count 2
    </buffer>
  </store>
  <store>
    @type stdout
  </store>
</match>