<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.*.*>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
    stack_name ${tag_parts[1]}
    service_name ${tag_parts[2]}
    fluentd_hostname "#{ENV['FLUENTD_HOSTNAME']}"
  </record>
</filter>



<match docker.*.*>
  @type                       rewrite_tag_filter
  <rule>
    key                       container_id
    pattern                   /(.+)/
    tag                       removeme.${tag}.$1
  </rule>
</match>

<match removeme**>
  @type detect_exceptions
  remove_tag_prefix           removeme
  message                     message
  languages                   php, python
  multiline_flush_interval    1
</match>


<filter docker.*.*.*>
  @type concat
  key log
  use_partial_metadata true
  partial_metadata_format docker-journald
  separator ""
</filter>

<filter docker.*.*.*>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
    stack_name ${tag_parts[1]}
    service_name ${tag_parts[2]}
    fluentd_hostname "#{ENV['FLUENTD_HOSTNAME']}"
  </record>
</filter>

<filter docker.internal.traefik.*>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type regexp
    expression /^(?<host>[^ ]*) [^ ]* (?<user>[^ ]*) \[(?<time>[^\]]*)\] "(?<method>\S+)(?: +(?<path>[^ ]*) +\S*)?" (?<code>[^ ]*) (?<size>[^ ]*) [^ ]* [^ ]* (?<content_size>[^ ]*) "(?<service>\S+)" "(?<internal_url>\S+)" (?<request_duration>\S+)ms$/
    time_format %d/%b/%Y:%H:%M:%S %z
    types request_duration:integer,code:integer
  </parse>
    <inject>
    hostname "#{Socket.gethostname}"
    tag ${tag}
    stack_name ${tag_parts[1]}
    service_name ${tag_parts[2]}
    fluentd_hostname "#{ENV['FLUENTD_HOSTNAME']}"
  </inject>
</filter>

<match docker.monitoring.node-exporter.*>
  @type copy

  <store>
    @type stdout
  </store>
</match>


<match docker.*.*.*>
  @type copy
  <store>
    @type elasticsearch
{% if ELK_LOGS_HOSTS != '' %}
    hosts {{ ELK_LOGS_HOSTS }}
{% else %}
    host {{ ELK_LOGS_HOST }}
    port 9200
    {% endif %}
{% if ELK_LOGS_USER != '' %}
    user {{ ELK_LOGS_USER }}
    password {{ ELK_LOGS_PASSWORD }}
{% endif %}
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y.%m.%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    reconnect_on_error true
    reload_on_failure true
    reload_connections false
    <buffer>
      flush_interval 1s
      flush_thread_count 2
    </buffer>
  </store>
  <store>
    @type stdout
  </store>
</match>
