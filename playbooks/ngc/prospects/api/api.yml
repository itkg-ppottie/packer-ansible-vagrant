- include: postgresql.yml
  when: world == "vm-local"
  

# create overlay networks
- hosts: managers[0]
  roles:
    - network


- name: Load environment variables from CI/CD secrets
  include_vars:
    file: "../../../../../../../configs/{{ world }}/prospects/api/VERSION"
    name: VERSION

# Deploy project
- hosts: managers[0]
  roles:
    - role: api
      SECRETS: "../../../../../../../configs/{{ world }}/prospects/api/vars.yml"


